{%  load static  %}

<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>电影分析</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}"> 
	<link rel="stylesheet" type="text/css" href="http://css.huangwx.cn/css/sweetalert.css">
	<script type="text/javascript" src="http://css.huangwx.cn/js/sweetalert-dev.js"></script>
    
    <!-- FontAwesome JS-->
    <script defer src="{% static 'plugins/fontawesome/js/all.min.js' %}"></script>
    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static 'css/portal.css' %}">

	<script>
		function checkName(){
			var username = document.getElementById('signin-email').value
			var url = "{% url 'checkloginname' %}" + "?username=" + username
			if(username != ''){
				// ajax请求
				var xhr;
				if(window.ActiveXObject){
					xhr = new ActiveXObject("Micrsoft.XMLHTTP")
				}else if(window.XMLHttpRequest){
					xhr = new XMLHttpRequest()
				}
				xhr.open("get",url,true)
				xhr.send()

				xhr.onreadystatechange = function () {
					if(xhr.readyState == 4 && xhr.status == 200){
						res = xhr.responseText
						if(res != ''){
							swal(res)
						}
					}
				}
			}
		}
	</script>	
</head> 

<body class="app app-login p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="/index/"><img class="logo-icon me-2" src="{% static 'img/app-logo.svg' %}" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-5">Log in to System</h2>
			        <div class="auth-form-container text-start">
						
						<form class="auth-form login-form" method="post">     
							{% csrf_token %}    
							<div class="email mb-3">
								<label class="sr-only" for="signin-email">Email</label>
								<input id="signin-email" name="email" type="email" class="form-control signin-email" placeholder="Email address" required="required"  onblur="checkName()">
								<span style="color:red">{{ message }}</span>
							</div><!--//form-group-->
							<div class="password mb-3">
								<label class="sr-only" for="signin-password">Password</label>
								<input id="signin-password" name="password" type="password" class="form-control signin-password" placeholder="Password" required="required">
								<div class="extra mt-3 row justify-content-between">
									<div class="col-6">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
											<label class="form-check-label" for="RememberPassword">
											Remember me
											</label>
										</div>
									</div><!--//col-6-->
									<div class="col-6">
										<div class="forgot-password text-end">
											<a href="/reset_password/">Forgot password?</a>
										</div>
									</div><!--//col-6-->
								</div><!--//extra-->
							</div><!--//form-group-->
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto" action="login/">Log In</button>
							</div>
							<span style="color:red">{{ active }}</span>
						</form>
						
						<div class="auth-option text-center pt-5">No Account? Sign up <a class="text-link" href="/signup/" >here</a>.</div>
						
					</div><!--//auth-form-container-->	

			    </div><!--//auth-body-->
		    
			    	
		    </div><!--//flex-column--> 
			<footer class="app-auth-footer">
				<div class="container text-center py-3">
					{% comment %} <a href="Https://beian.miit.gov.cn" target="_blank" style="color:#A9A9A9">赣ICP备2022002253号-2</a> {% endcomment %}
				</div>
			</footer><!--//app-auth-footer-->  
	    </div><!--//auth-main-col-->
	    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
		    <div class="auth-background-holder">
		    </div>
		    <div class="auth-background-mask"></div>
		    <div class="auth-background-overlay p-3 p-lg-5">
			    <div class="d-flex flex-column align-content-end h-100">
				    <div class="h-100"></div>
				    
				</div>
		    </div><!--//auth-background-overlay-->
	    </div><!--//auth-background-col-->
    
    </div><!--//row-->

</body>
</html>
